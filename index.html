<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 政治光譜 // 戰略模擬系統</title>
    
    <!-- 引入具有科技感的字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+TC:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050b14;
            --grid-color: rgba(0, 255, 255, 0.03);
            
            /* 陣營代表色 (霓虹版) */
            --neon-blue: #00f3ff;   /* 國民黨/藍 */
            --neon-green: #39ff14;  /* 民進黨/綠 */
            --neon-yellow: #ffea00; /* 民眾黨/白 */
            --neon-red: #ff0055;    /* 親中/紅 */
            --neon-gray: #a0a0a0;   /* 無黨 */
            
            --border-color: #00f3ff;
            --panel-bg: rgba(6, 15, 30, 0.85);
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* 網格背景 */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            min-height: 100vh;
        }

        /* 掃描線特效 */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            z-index: 2;
            background-size: 100% 4px;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 3;
        }

        /* --- 標題區 --- */
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            margin: 0;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .system-status {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        /* --- 模式切換按鈕 --- */
        .mode-select {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            /* 科幻切角造型 */
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: 0.2s;
            position: relative;
        }

        .mode-btn:hover {
            background: rgba(0, 243, 255, 0.15);
            text-shadow: 0 0 8px var(--neon-blue);
        }

        .mode-btn.active {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* --- 地區/分類選擇 --- */
        .zone-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
            min-height: 40px;
        }

        .zone-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            color: #888;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
            border-radius: 2px;
        }
        
        .zone-btn:hover, .zone-btn.active {
            border-color: #fff;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        /* --- 主控制台 (HUD) --- */
        .hud-interface {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 20px;
            background: var(--panel-bg);
            border: 1px solid #333;
            padding: 25px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        /* 四角裝飾 */
        .hud-decor {
            position: absolute;
            width: 15px; height: 15px;
            border: 2px solid var(--neon-blue);
            transition: 0.3s;
        }
        .tl { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .tr { top: -1px; right: -1px; border-left: none; border-bottom: none; }
        .bl { bottom: -1px; left: -1px; border-right: none; border-top: none; }
        .br { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        /* --- 左側：光譜地圖 --- */
        .spectrum-area {
            position: relative;
            padding: 20px 10px;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .axis-top {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .spectrum-track {
            height: 40px;
            background: #111;
            position: relative;
            margin: 60px 0; /* 上下留白給頭像 */
            border: 1px solid #444;
            /* 漸層：紅 -> 紫 -> 藍 -> 青 -> 綠 */
            background: linear-gradient(90deg, 
                var(--neon-red) 0%, 
                #4a00e0 25%,
                #002244 50%, 
                #005f40 75%, 
                var(--neon-green) 100%);
            box-shadow: inset 0 0 30px #000;
        }

        .mid-line {
            position: absolute;
            left: 50%; top: -15px; bottom: -15px;
            width: 2px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            z-index: 1;
        }
        .mid-label {
            position: absolute;
            left: 50%; top: -35px;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #fff;
            background: #000;
            padding: 2px 5px;
            border: 1px solid #444;
        }

        /* 角色單位 (Unit Marker) */
        .unit-marker {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 42px; 
            height: 42px;
            background: #000;
            border: 2px solid #888;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* 六角形或科技感切角 */
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
        }

        .unit-marker:hover {
            transform: translate(-50%, -50%) scale(1.3);
            z-index: 100;
            box-shadow: 0 0 25px currentColor;
        }
        
        .unit-marker.active {
            background: #fff;
            color: #000 !important;
            border-color: #fff !important;
            z-index: 99;
            box-shadow: 0 0 30px rgba(255,255,255,0.8);
        }

        /* 陣營顏色定義 */
        .kmt { border-color: var(--neon-blue); color: var(--neon-blue); }
        .dpp { border-color: var(--neon-green); color: var(--neon-green); }
        .tpp { border-color: var(--neon-yellow); color: var(--neon-yellow); }
        .red { border-color: var(--neon-red); color: var(--neon-red); }
        .ind { border-color: var(--neon-gray); color: var(--neon-gray); }

        .unit-marker:hover.kmt { background: var(--neon-blue); color: #000; }
        .unit-marker:hover.dpp { background: var(--neon-green); color: #000; }
        .unit-marker:hover.tpp { background: var(--neon-yellow); color: #000; }
        .unit-marker:hover.red { background: var(--neon-red); color: #000; }
        .unit-marker:hover.ind { background: var(--neon-gray); color: #000; }

        /* --- 右側：資訊面板 --- */
        .info-panel {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-header {
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
        }

        .char-name {
            font-size: 2.2rem;
            margin: 0;
            line-height: 1.2;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .char-faction {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .faction-tag {
            padding: 2px 8px;
            border-radius: 2px;
            background: rgba(255,255,255,0.1);
            font-size: 0.8rem;
            font-weight: bold;
        }

        .stat-box {
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-label { font-size: 0.9rem; color: #aaa; }
        .stat-value { font-size: 1.8rem; font-family: 'Orbitron', sans-serif; font-weight: 700; }

        .analysis-log {
            flex-grow: 1;
            border: 1px solid #333;
            background: #000;
            padding: 15px;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #ddd;
            overflow-y: auto;
            position: relative;
            min-height: 150px;
        }

        /* 打字機游標 */
        .cursor::after {
            content: '▌';
            animation: blink 1s infinite;
            color: var(--neon-blue);
            margin-left: 5px;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* RWD */
        @media (max-width: 768px) {
            .hud-interface { grid-template-columns: 1fr; }
            .spectrum-area { border-right: none; border-bottom: 1px dashed #333; padding-bottom: 40px;}
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>2026 政治光譜戰略模擬</h1>
        <div class="system-status">
            <span>系統狀態：連線中</span>
            <span>目標：兩岸定位分析</span>
        </div>
    </header>

    <!-- 模式切換 -->
    <div class="mode-select">
        <button class="mode-btn active" onclick="setMode('mayor', this)">2026 縣市長爭霸</button>
        <button class="mode-btn" onclick="setMode('legislator', this)">國會立委大亂鬥</button>
    </div>

    <!-- 子選單 (動態生成) -->
    <div class="zone-selector" id="zoneSelector">
        <!-- JS 填入內容 -->
    </div>

    <!-- 主戰術面板 HUD -->
    <div class="hud-interface">
        <div class="hud-decor tl"></div><div class="hud-decor tr"></div>
        <div class="hud-decor bl"></div><div class="hud-decor br"></div>

        <!-- 左：光譜地圖 -->
        <div class="spectrum-area">
            <div class="axis-top">
                <span style="color:var(--neon-red)">◀ 親中 / 統派</span>
                <span style="color:var(--neon-green)">抗中 / 獨派 ▶</span>
            </div>
            
            <div class="spectrum-track">
                <div class="mid-line"></div>
                <div class="mid-label">維持現狀 (ROC)</div>
                <div id="unitContainer">
                    <!-- 角色單位 JS 生成 -->
                </div>
            </div>

            <div style="text-align:center; font-size:0.8rem; color:#666; margin-top:50px;">
                > 點擊戰術單位以讀取詳細情報 <
            </div>
        </div>

        <!-- 右：情報分析 -->
        <div class="info-panel" id="infoPanel" style="opacity:0.6; pointer-events:none;">
            <div class="panel-header">
                <h2 class="char-name" id="pName">等待指令...</h2>
                <div class="char-faction">
                    <span class="faction-tag" id="pParty">陣營</span>
                    <span id="pTitle">職位</span>
                </div>
            </div>

            <div class="stat-box" id="statBox">
                <span class="stat-label">光譜座標定位 (0-100)</span>
                <span class="stat-value" id="pScore">--</span>
            </div>

            <div style="margin-top:10px; color:#aaa; font-size:0.85rem;">戰術分析日誌：</div>
            <div class="analysis-log" id="pLog">
                <span class="cursor"></span>
            </div>
        </div>
    </div>
</div>

<script>
    // --- 戰情資料庫 ---
    // score: 0(極紅) -> 50(中線) -> 100(極綠)
    // 台北市：移除黃珊珊，保留蔣萬安(守)、王世堅(攻)、吳思瑤(攻)
    // 立委：全混戰模式，不分區分組
    const db = {
        mayor: {
            "台北市戰區": [
                { name: "蔣萬安", party: "kmt", score: 42, title: "現任市長", text: "蔣家政治傳人。為了守住首都市長寶座，極力維持中間形象，避免過度親中標籤，但堅持舉辦雙城論壇。戰略定位：藍營穩健派。" },
                { name: "王世堅", party: "dpp", score: 82, title: "潛在挑戰者", text: "人稱「扶龍王」或「柯學家」。雖然常砲打黨內，但在反共立場上是絕對的鷹派。若出戰將主打「首都安全與反滲透」。" },
                { name: "吳思瑤", party: "dpp", score: 88, title: "潛在挑戰者", text: "立院黨團幹事長，賴清德嫡系人馬。在國會第一線與藍白陣營激烈對抗，主權論述緊跟中央政府，光譜鮮明。" }
            ],
            "新北市戰區": [
                { name: "洪孟楷", party: "kmt", score: 40, title: "藍營新星", text: "國民黨新生代戰將，國會聲量高。兩岸論述遵循黨中央基調，強調九二共識精神，並強烈抨擊民進黨的抗中牌。" },
                { name: "黃國昌", party: "tpp", score: 48, title: "民眾黨總召", text: "為了尋求藍白合對抗執政黨，已大幅降低對中國的批判，將砲火全數對準民進黨。光譜實質位移至中線偏藍。" },
                { name: "蘇巧慧", party: "dpp", score: 90, title: "綠營接班人", text: "蘇貞昌之女，本土派色彩濃厚。對於任何可能弱化台灣主權的論述皆採取強力反擊姿態。" },
                { name: "劉和然", party: "kmt", score: 45, title: "現任副市長", text: "侯友宜指定接班人。延續侯的「中華民國派」與行政中立形象，避談統獨意識形態，戰略位置極接近光譜中線。" }
            ],
            "高雄市戰區": [
                { name: "柯志恩", party: "kmt", score: 46, title: "藍營智庫", text: "為在深綠選區生存，論述偏向「愛台灣、保和平」，淡化國民黨傳統統派色彩，主打民生與建設。" },
                { name: "潘孟安", party: "dpp", score: 92, title: "總統府秘書長", text: "賴清德核心兄弟。草根性強，對抗中保台立場毫無保留，被視為南台灣民主堡壘的守護者。" }
            ]
        },
        legislator: {
            "全立委混戰 (戰力排行)": [
                { name: "傅崐萁", party: "red", score: 15, title: "國民黨團總召", text: "人稱「花蓮王」。率團赴北京會見政協主席，大力推動兩岸融合與經貿，在光譜上屬於極度親中(紅色)陣營。" },
                { name: "翁曉玲", party: "red", score: 18, title: "國民黨立委", text: "法學學者，多次公開強調「我們是中國人」，並提案刪除退將赴中罰則，統派立場極其鮮明。" },
                { name: "高金素梅", party: "ind", score: 12, title: "無黨籍立委", text: "長期與北京當局關係密切，多次獲中共高層接見。在國會的論述與北京立場高度一致，是反美疑美論述的代表。" },
                { name: "韓國瑜", party: "kmt", score: 35, title: "立法院長", text: "九二共識的堅定信仰者。雖然擔任院長後維持議事中立形象，但核心價值偏向傳統深藍，主張兩岸定海神針。" },
                { name: "徐巧芯", party: "kmt", score: 36, title: "戰鬥藍立委", text: "網路空戰強，主攻綠營弊案。雖口頭捍衛中華民國，但對中國軍事威脅輕描淡寫，主要精力用於攻擊本土派論述。" },
                { name: "謝龍介", party: "kmt", score: 34, title: "國民黨立委", text: "台語戰神。反對激進台獨路線，主張兩岸應有深度的文化與經濟交流，強調「台獨做不到就是做不到」。" },
                { name: "羅智強", party: "kmt", score: 38, title: "國民黨立委", text: "社群戰力強。論述主打捍衛中華民國憲法，並強力批判民進黨的「逢中必反」，主張對話取代對抗。" },
                
                // 中間 / 白
                { name: "黃國昌", party: "tpp", score: 48, title: "民眾黨總召", text: "實質光譜已從昔日的太陽花反服貿，轉變為與國民黨高度合作的「藍白盟軍」，對中議題保持緘默。" },
                
                // 綠
                { name: "柯建銘", party: "dpp", score: 85, title: "民進黨團總召", text: "立院老將，將藍白推動的國會擴權法案定調為「中共指導的亂台行為」，堅守本土陣線。" },
                { name: "王定宇", party: "dpp", score: 92, title: "外交國防立委", text: "國防委員會鷹派。對共機擾台主張強力回擊，經常與藍營立委發生肢體或言語衝突，反共立場強硬。" },
                { name: "黃捷", party: "dpp", score: 94, title: "民進黨立委", text: "年輕世代指標。對人權、主權議題極為敏感，立場屬於堅定的進步獨派，堅決反對任何形式的統一。" },
                { name: "沈伯洋", party: "dpp", score: 98, title: "民進黨立委", text: "黑熊學院創辦人，資訊戰專家。視中國為最大生存威脅，主張極高強度的認知防禦與清洗紅色滲透，光譜極綠。" }
            ]
        }
    };

    // --- 遊戲引擎 ---
    let currentMode = 'mayor';
    const unitContainer = document.getElementById('unitContainer');
    const infoPanel = document.getElementById('infoPanel');
    const zoneSelector = document.getElementById('zoneSelector');
    let typingTimer = null;

    function setMode(mode, btn) {
        currentMode = mode;
        // 更新按鈕狀態
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // 重新初始化區域
        initZones();
    }

    function initZones() {
        zoneSelector.innerHTML = '';
        const zones = Object.keys(db[currentMode]);
        
        // 若是立委模式，只有一個按鈕，可以自動點擊或隱藏
        zones.forEach((z, i) => {
            const b = document.createElement('div');
            b.className = `zone-btn ${i===0?'active':''}`;
            b.innerText = z;
            b.onclick = () => loadZone(z, b);
            zoneSelector.appendChild(b);
        });
        
        // 自動載入第一個區域
        if(zones.length > 0) loadZone(zones[0], zoneSelector.children[0]);
    }

    function loadZone(zone, btn) {
        // UI 重置
        document.querySelectorAll('.zone-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        unitContainer.innerHTML = '';
        infoPanel.style.opacity = '0.6';
        infoPanel.style.pointerEvents = 'none'; // 鎖定直到點擊
        
        const units = db[currentMode][zone];
        
        // 渲染角色單位
        units.forEach((u, idx) => {
            const mk = document.createElement('div');
            // 根據黨籍賦予顏色 class
            let colorClass = u.party;
            if(u.party === 'red') colorClass = 'red'; // 親中陣營特殊色
            
            mk.className = `unit-marker ${colorClass}`;
            mk.style.left = `${u.score}%`;
            
            // 垂直錯位邏輯 (防止重疊)
            // 立委人多，需要更多層次
            const offsets = [-50, -25, 0, 25, 50, -65, 65]; 
            const y = offsets[idx % offsets.length];
            mk.style.marginTop = `${y}px`;
            
            // 顯示名字首字
            mk.innerText = u.name.substring(0, 1);
            
            // 點擊事件
            mk.onclick = () => selectUnit(u, mk);
            
            unitContainer.appendChild(mk);
        });
    }

    function selectUnit(u, el) {
        // 啟用面板
        document.querySelectorAll('.unit-marker').forEach(m => m.classList.remove('active'));
        el.classList.add('active');
        infoPanel.style.opacity = '1';
        infoPanel.style.pointerEvents = 'auto';

        // 填入資料
        const colors = { 
            kmt:'var(--neon-blue)', 
            dpp:'var(--neon-green)', 
            tpp:'var(--neon-yellow)',
            red:'var(--neon-red)',
            ind:'var(--neon-gray)'
        };
        const activeColor = colors[u.party] || '#fff';

        const pName = document.getElementById('pName');
        pName.innerText = u.name;
        pName.style.color = activeColor;
        pName.style.textShadow = `0 0 15px ${activeColor}`;

        const pParty = document.getElementById('pParty');
        pParty.innerText = getPartyName(u.party);
        pParty.style.color = activeColor;
        pParty.style.border = `1px solid ${activeColor}`;
        
        document.getElementById('pTitle').innerText = u.title;
        document.getElementById('statBox').style.borderColor = activeColor;

        // 數字跑動特效
        const scoreEl = document.getElementById('pScore');
        scoreEl.style.color = activeColor;
        let tempScore = 0;
        const targetScore = u.score;
        clearInterval(window.scoreInterval);
        window.scoreInterval = setInterval(() => {
            if(tempScore < targetScore) tempScore += 2;
            else if(tempScore > targetScore) tempScore -= 2;
            
            if(Math.abs(tempScore - targetScore) < 2) tempScore = targetScore;
            
            scoreEl.innerText = tempScore;
            if(tempScore === targetScore) clearInterval(window.scoreInterval);
        }, 15);

        // 打字機特效
        const logEl = document.getElementById('pLog');
        logEl.innerHTML = '<span class="cursor"></span>';
        if(typingTimer) clearTimeout(typingTimer);
        
        let txt = u.text;
        let charIndex = 0;
        
        function type() {
            if (charIndex < txt.length) {
                logEl.innerHTML = txt.substring(0, charIndex + 1) + '<span class="cursor"></span>';
                charIndex++;
                typingTimer = setTimeout(type, 30); // 打字速度
            }
        }
        type();
    }

    function getPartyName(code) {
        if(code === 'kmt') return '國民黨陣營';
        if(code === 'dpp') return '民進黨陣營';
        if(code === 'tpp') return '民眾黨陣營';
        if(code === 'red') return '親中/統派';
        if(code === 'ind') return '無黨籍';
        return '不明';
    }

    // 啟動初始化
    initZones();

</script>
