<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 ELECTION PROTOCOL // GAME MODE</title>
    
    <!-- 引入科幻/遊戲風格字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --grid-color: rgba(0, 255, 65, 0.05);
            
            /* Game Colors */
            --neon-cyan: #00f3ff;   /* KMT/Blue equivalent */
            --neon-magenta: #ff0055; /* Red equivalent */
            --neon-green: #39ff14;   /* DPP/Green equivalent */
            --neon-yellow: #ffff00;  /* TPP/White equivalent */
            
            --hud-border: #00f3ff;
            --hud-bg: rgba(0, 20, 30, 0.85);
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            min-height: 100vh;
        }

        /* --- CRT Scanline Effect --- */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 3;
        }

        /* --- Header: Game Title --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--neon-cyan);
            padding-bottom: 20px;
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            margin: 0;
            letter-spacing: 5px;
        }

        .system-status {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--neon-cyan);
            margin-top: 10px;
            opacity: 0.8;
        }

        /* --- Mode Selector (Tabs) --- */
        .mode-select {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
            transition: 0.2s;
        }

        .mode-btn:hover {
            background: rgba(0, 243, 255, 0.2);
        }

        .mode-btn.active {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        /* --- Map/Zone Selector --- */
        .zone-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .zone-btn {
            background: #111;
            border: 1px solid #333;
            color: #666;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .zone-btn:hover { border-color: #fff; color: #fff; }
        
        .zone-btn.active {
            border-color: var(--neon-green);
            color: var(--neon-green);
            background: rgba(57, 255, 20, 0.1);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
            font-weight: bold;
        }

        /* --- Main HUD Interface --- */
        .hud-interface {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            border: 1px solid #333;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            position: relative;
        }
        
        /* Corner decors */
        .hud-interface::after {
            content: "";
            position: absolute;
            top: -2px; left: -2px;
            width: 20px; height: 20px;
            border-top: 2px solid var(--neon-cyan);
            border-left: 2px solid var(--neon-cyan);
        }
        .hud-interface::before {
            content: "";
            position: absolute;
            bottom: -2px; right: -2px;
            width: 20px; height: 20px;
            border-bottom: 2px solid var(--neon-cyan);
            border-right: 2px solid var(--neon-cyan);
        }

        /* --- Spectrum Track Area --- */
        .spectrum-area {
            position: relative;
            padding: 40px 20px;
            border-right: 1px dashed #333;
        }

        .axis-top {
            display: flex;
            justify-content: space-between;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            margin-bottom: 20px;
        }

        .spectrum-bar {
            height: 30px;
            background: #222;
            position: relative;
            margin: 40px 0;
            border: 1px solid #555;
            /* Gradient: Red -> Blue -> Green */
            background: linear-gradient(90deg, 
                var(--neon-magenta) 0%, 
                #440022 30%,
                #002244 50%, 
                #004422 70%, 
                var(--neon-green) 100%);
            box-shadow: inset 0 0 20px #000;
        }

        .mid-line {
            position: absolute;
            left: 50%; top: -10px; bottom: -10px;
            width: 2px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            z-index: 1;
        }

        /* Character Unit (Marker) */
        .unit-marker {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40px; 
            height: 40px;
            background: #000;
            border: 2px solid #fff;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
        }

        .unit-marker:hover {
            transform: translate(-50%, -50%) scale(1.2);
            z-index: 100;
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px #fff;
        }

        .unit-marker.active {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px #fff;
            z-index: 99;
        }

        /* Party Colors */
        .p-kmt { border-color: var(--neon-cyan); color: var(--neon-cyan); }
        .p-dpp { border-color: var(--neon-green); color: var(--neon-green); }
        .p-tpp { border-color: var(--neon-yellow); color: var(--neon-yellow); }
        .p-ind { border-color: #888; color: #888; }

        .unit-marker:hover.p-kmt, .unit-marker.active.p-kmt { background: var(--neon-cyan); color: #000; }
        .unit-marker:hover.p-dpp, .unit-marker.active.p-dpp { background: var(--neon-green); color: #000; }
        .unit-marker:hover.p-tpp, .unit-marker.active.p-tpp { background: var(--neon-yellow); color: #000; }

        /* --- Info Panel (Right Side) --- */
        .info-panel {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-header {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .char-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin: 0;
            line-height: 1;
        }

        .char-faction {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-left: 3px solid #555;
        }

        .stat-label { font-size: 0.8rem; color: #aaa; }
        .stat-value { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; }

        .analysis-log {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #ccc;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            background: #000;
            font-family: 'Share Tech Mono', monospace;
        }
        
        /* Typewriter cursor effect */
        .typing-cursor::after {
            content: '▋';
            animation: blink 1s infinite;
            color: var(--neon-cyan);
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* RWD */
        @media (max-width: 768px) {
            .hud-interface { grid-template-columns: 1fr; }
            .spectrum-area { border-right: none; border-bottom: 1px dashed #333; }
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Level 2026: Battle for Taiwan</h1>
        <div class="system-status">
            <span>SYSTEM: ONLINE</span>
            <span>LOCATION: TW-SERVER</span>
            <span>DATE: 2025-12-01</span>
        </div>
    </header>

    <div class="mode-select">
        <button class="mode-btn active" onclick="setMode('mayor', this)">MAYORAL CAMPAIGN</button>
        <button class="mode-btn" onclick="setMode('legislator', this)">LEGISLATIVE ELITES</button>
    </div>

    <div class="zone-selector" id="zoneSelector">
        <!-- JS populated -->
    </div>

    <div class="hud-interface">
        <!-- Left: Spectrum Map -->
        <div class="spectrum-area">
            <div class="axis-top">
                <span style="color:var(--neon-magenta)">FACTION: RED (CN)</span>
                <span style="color:#fff">STATUS QUO</span>
                <span style="color:var(--neon-green)">FACTION: GREEN (TW)</span>
            </div>
            
            <div class="spectrum-bar">
                <div class="mid-line"></div>
                <div id="unitContainer">
                    <!-- Units spawn here -->
                </div>
            </div>

            <div style="text-align:center; font-size:0.8rem; color:#666; margin-top:40px;">
                > DRAG UNITS TO SCAN... (JUST KIDDING, CLICK THEM)
            </div>
        </div>

        <!-- Right: Data Panel -->
        <div class="info-panel" id="infoPanel" style="opacity:0.5; pointer-events:none;">
            <div class="panel-header">
                <h2 class="char-name" id="pName">SELECT UNIT</h2>
                <div class="char-faction" id="pFaction">WAITING FOR INPUT...</div>
            </div>

            <div class="stat-row" id="statBorder">
                <span class="stat-label">POLITICAL ALIGNMENT</span>
                <span class="stat-value" id="pScore">--</span>
            </div>

            <div class="stat-row">
                <span class="stat-label">THREAT LEVEL</span>
                <span class="stat-value" style="color:red">HIGH</span>
            </div>

            <div style="margin-top:10px; color:#aaa; font-size:0.8rem;">LATEST TRANSMISSION:</div>
            <div class="analysis-log" id="pLog">
                <span class="typing-cursor"></span>
            </div>
        </div>
    </div>
</div>

<script>
    // --- DATABASE ---
    // 修正：台北市移除黃珊珊，保留蔣萬安、王世堅、吳思瑤
    const db = {
        mayor: {
            "TAIPEI CITY": [
                { name: "CHIANG.W.A", fullName: "蔣萬安", party: "kmt", score: 42, text: "現任市長(Incumbent)。蔣家後代，為維持中間選票，對中態度保持『官方交流但不過度親近』。雙城論壇堅持舉辦，定位為藍營穩健派。" },
                { name: "WANG.S.C", fullName: "王世堅", party: "dpp", score: 82, text: "挑戰者。柯學家/扶龍王。雖然在黨內是孤鳥，但反共立場極其堅定。若參選將主打『首都安全與反滲透』。" },
                { name: "WU.S.Y", fullName: "吳思瑤", party: "dpp", score: 88, text: "挑戰者。民進黨團幹事長。緊跟賴清德路線，對藍白國會聯盟採高強度對抗，光譜屬於堅定台派。" }
            ],
            "NEW TAIPEI": [
                { name: "HUNG.M.K", fullName: "洪孟楷", party: "kmt", score: 40, text: "藍營新生代戰將。遵循黨中央基調，強調九二共識精神。在國會對抗綠營砲火猛烈。" },
                { name: "HUANG.K.C", fullName: "黃國昌", party: "tpp", score: 48, text: "民眾黨總召。為尋求藍白合，停止批判中國，將矛頭全數對準民進黨。實質光譜已位移至藍營側翼。" },
                { name: "SU.C.H", fullName: "蘇巧慧", party: "dpp", score: 90, text: "蘇貞昌之女。本土派色彩濃厚，對於任何可能弱化台灣主權的論述皆強力反擊。" },
                { name: "LIU.H.J", fullName: "劉和然", party: "kmt", score: 45, text: "侯友宜指定接班人。延續『中華民國派』與行政中立形象，避談統獨意識形態，極接近光譜中線。" }
            ],
            "KAOHSIUNG": [
                { name: "KO.C.E", fullName: "柯志恩", party: "kmt", score: 46, text: "藍營智庫執行長。為在深綠選區生存，論述偏向『愛台灣、保和平』，淡化國民黨傳統統派色彩。" },
                { name: "PAN.M.A", fullName: "潘孟安", party: "dpp", score: 92, text: "賴清德核心兄弟。草根性強，對抗中保台立場毫無保留，視為南台灣民主堡壘守護者。" }
            ]
        },
        legislator: {
            "BOSS: KMT": [
                { name: "FU.K.C", fullName: "傅崐萁", party: "kmt", score: 15, text: "國民黨團總召/花蓮王。率團赴北京推動兩岸融合，立場極度親中(RED FACTION)。" },
                { name: "HSU.C.H", fullName: "徐巧芯", party: "kmt", score: 36, text: "蜜獾/戰鬥藍。網路空戰強，主攻綠營弊案。雖口頭捍衛中華民國，但對中威脅輕描淡寫。" },
                { name: "HAN.K.Y", fullName: "韓國瑜", party: "kmt", score: 35, text: "立法院長。九二共識堅定信仰者。目前維持議事中立形象，但核心價值偏向傳統藍營。" }
            ],
            "BOSS: DPP": [
                { name: "SHEN.P.Y", fullName: "沈伯洋", party: "dpp", score: 98, text: "Puma/黑熊學院。資訊戰專家。視中國為生存威脅，主張極高強度的防禦與清洗紅色滲透。" },
                { name: "WANG.T.Y", fullName: "王定宇", party: "dpp", score: 92, text: "國防外交鷹派。對共機擾台主張強力回擊，經常與藍營發生肢體或言語衝突。" },
                { name: "HUANG.J", fullName: "黃捷", party: "dpp", score: 94, text: "年輕世代指標。對人權、主權議題極為敏感，立場屬於堅定的進步獨派。" }
            ]
        }
    };

    // --- GAME ENGINE ---
    let currentMode = 'mayor';
    const unitContainer = document.getElementById('unitContainer');
    const infoPanel = document.getElementById('infoPanel');
    const zoneSelector = document.getElementById('zoneSelector');
    let typingTimer = null;

    function setMode(mode, btn) {
        currentMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        initZones();
    }

    function initZones() {
        zoneSelector.innerHTML = '';
        const zones = Object.keys(db[currentMode]);
        zones.forEach((z, i) => {
            const b = document.createElement('button');
            b.className = `zone-btn ${i===0?'active':''}`;
            b.innerText = z;
            b.onclick = () => loadZone(z, b);
            zoneSelector.appendChild(b);
        });
        if(zones.length > 0) loadZone(zones[0], zoneSelector.children[0]);
    }

    function loadZone(zone, btn) {
        // UI Reset
        document.querySelectorAll('.zone-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        unitContainer.innerHTML = '';
        infoPanel.style.opacity = '0.5';
        
        const units = db[currentMode][zone];
        units.forEach((u, idx) => {
            const mk = document.createElement('div');
            mk.className = `unit-marker p-${u.party}`;
            mk.style.left = `${u.score}%`;
            
            // Stagger vertically
            const offsets = [-40, 40, -80, 80, 0];
            const y = offsets[idx % 5];
            mk.style.marginTop = `${y}px`;
            
            mk.innerText = u.name.substring(0, 1); // Initial
            mk.onclick = () => selectUnit(u, mk);
            
            unitContainer.appendChild(mk);
        });
    }

    function selectUnit(u, el) {
        // Activate UI
        document.querySelectorAll('.unit-marker').forEach(m => m.classList.remove('active'));
        el.classList.add('active');
        infoPanel.style.opacity = '1';

        // Set Data
        document.getElementById('pName').innerText = u.name;
        document.getElementById('pFaction').innerText = `${u.fullName} [${u.party.toUpperCase()}]`;
        
        // Color coding
        const colors = { kmt:'var(--neon-cyan)', dpp:'var(--neon-green)', tpp:'var(--neon-yellow)' };
        const c = colors[u.party] || '#fff';
        document.getElementById('pName').style.color = c;
        document.getElementById('statBorder').style.borderLeftColor = c;

        // Animate Score
        const scoreEl = document.getElementById('pScore');
        let tempScore = 0;
        const interval = setInterval(() => {
            tempScore += 2;
            scoreEl.innerText = tempScore + '%';
            if(tempScore >= u.score) {
                clearInterval(interval);
                scoreEl.innerText = u.score + '/100';
            }
        }, 20);

        // Typewriter Effect for Log
        const logEl = document.getElementById('pLog');
        logEl.innerHTML = '<span class="typing-cursor"></span>';
        if(typingTimer) clearTimeout(typingTimer);
        
        let txt = u.text;
        let charIndex = 0;
        
        function type() {
            if (charIndex < txt.length) {
                logEl.innerHTML = txt.substring(0, charIndex + 1) + '<span class="typing-cursor"></span>';
                charIndex++;
                typingTimer = setTimeout(type, 30); // Speed
            }
        }
        type();
    }

    // Init
    initZones();

</script>
</body>
</html>
